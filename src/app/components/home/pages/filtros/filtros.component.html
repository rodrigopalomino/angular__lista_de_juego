<form [formGroup]="form" (ngSubmit)="submit()" class="container-fluid mt-4">
  <!--consolas-->
  <div class="filtros rounded-2 mb-3">
    <!--Tarjeta>↓-->
    <div class="d-flex align-items-center h-100 p-2" (click)="clickConsola()">
      <p class="m-0">{{ boolConsola ? "↓" : ">" }} Consolas</p>
    </div>

    <!--Linea-->
    <hr />

    <!--Lista-->
    <div class="lista rounded-2 p-2" [ngClass]="{ 'd-none': !boolConsola }">
      @if (consolas) { @for (consola of consolas; track consola.consola_id) {

      <div class="form-check col-auto">
        <input
          type="checkbox"
          id="{{ consola.consola_id }}"
          class="form-check-input"
          (click)="clickCheckBoxConsolas(consola.consola)"
        />
        <label for="{{ consola.consola_id }}" class="form-check-label">{{
          consola.consola
        }}</label>
      </div>
      } }
    </div>
  </div>

  <div class="filtros rounded-2 mb-3">
    <div class="d-flex align-items-center h-100 p-2" (click)="clickGenero()">
      <p class="m-0">{{ boolGenero ? "↓" : ">" }} Generos</p>
    </div>
    <hr />
    <div class="lista rounded-2 p-2" [ngClass]="{ 'd-none': !boolGenero }">
      @if (generos) { @for (genero of generos; track genero.genero_id) {

      <div class="form-check col-auto">
        <input
          type="checkbox"
          id="{{ genero.genero }}"
          class="form-check-input"
          (click)="clickCheckBoxGeneros(genero.genero)"
        />
        <label for="{{ genero.genero }}" class="form-check-label">{{
          genero.genero
        }}</label>
      </div>
      } }
    </div>
  </div>

  <button class="btn btn-primary">Aplicar Filtros</button>
</form>
