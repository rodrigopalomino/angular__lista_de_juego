<app-navbar></app-navbar>

<div class="container-fluid px-3">
  <div class="mt-3">
    <form [formGroup]="form" (ngSubmit)="submit()" class="row">
      <div class="col-10">
        <input
          formControlName="nombre"
          type="text"
          class="form-control"
          placeholder="Nombre"
        />
      </div>
      <div class="col-2 d-grid">
        <button type="submit" class="btn btn-primary">buscar</button>
      </div>
    </form>
  </div>

  @if (pagina) {
  <div class="d-flex mt-4">
    <div class="w-25">
      <app-filtros></app-filtros>
    </div>
    <div style="width: 60%">
      <app-juegos
        [pagina]="pagina"
        [consolas]="consolas"
        [generos]="generos"
        [nombre]="nombre"
      ></app-juegos>
    </div>
  </div>
  }
</div>
